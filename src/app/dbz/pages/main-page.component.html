<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list [characterList]="dbzServer.characters" (onDelete)="dbzServer.onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="dbzServer.onNewCharacter($event)"></dbz-add-character>

  </div>
</div>
