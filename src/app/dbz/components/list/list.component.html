<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let char of characterList; let i = index; let isEven=even" class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isEven}">
    <div>
      <span class="text-primary">{{i+1}}.</span>
      <span>{{char.name}} - </span>
      <strong>power: </strong>
      <span>{{char.power}}</span>
    </div>

    <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button>

  </li>

</ul>
